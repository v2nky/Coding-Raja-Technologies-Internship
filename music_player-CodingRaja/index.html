<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Music Player </title>


    <!--custom style sheet link of the music player-->
    <link rel="stylesheet" href="style.css">
    <title>Baahubali</title>
    
</head>
<body>
    <div class="container" id=" Music-player">
        <h1 class="text-center my-3">        Music Player</h1>
        <p class="text-center">      by EDURURI VENKATESH BABU </p>
    </div>
    
    <div class="main">

        <div class="current_playing">
            <div class="spotify">

                <img src="https://static.toiimg.com/photo/62903789.cms" alt="">

            </div>
            
    
            <p class="heading">Playing Now</p>
            
    
    
        </div>
        <div class="loader">
    
    
            <div class="song">
                <p class="name">Dheevara</p>
                <p class="artist"> Ramya Behara, Deepu</p>

                
            </div>

            
    
    
            <div class="album_cover"></div>
    
            <div class="loading">
    
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
                <div class="load"></div>
    
    
            </div>
    
        </div>
    
    
    
        <div class="loader">
    
            <div class="song">
                <p class="name">Manohari</p>
                <p class="artist"> Mohana Bhogaraju, Revanth</p>
            </div>
    
            <div class="album_cover"></div>
            <div class="play"></div>
    

    
        </div>
    
    
    
    
        <div class="loader">
    
            <div class="song">
    
                <p class="name">Nippule Swasagaa</p>
                <p class="artist">MM Keeravani</p>
            </div>
    
            <div class="album_cover"></div>
            <div class="play"></div>
 
    
        </div>

        <div class="loader">
    
            <div class="song">
    
                <p class="name">Sivuni Aana</p>
                <p class="artist">MM Keeravani, Mounima</p>
            </div>
    
            <div class="album_cover"></div>
            <div class="play"></div>
 
    
        </div>

        <div class="loader">
    
            <div class="song">
    
                <p class="name">Pachcha Bottesi</p>
                <p class="artist">Karthik, Damini</p>
            </div>
    
            <div class="album_cover"></div>
            <div class="play"></div>
 
    
        </div>
    
    </div>
    
    
</body>
</html>
